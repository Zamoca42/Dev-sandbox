<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="title">Card title</h5>
            <p class="price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="title">Card title</h5>
            <p class="price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="title">Card title</h5>
            <p class="price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>

      <div class="container my-4">
         <button class="btn btn-danger" id="sortPrice">가격순정렬</button>
         <button class="btn btn-danger" id="abc">가나다순</button>
         <button class="btn btn-danger" id="filter">6만원이하</button>
      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        
        $('#sortPrice').click(function(){

            products.sort(function(a,b){
                return a.price - b.price
            })

            $('.title').eq(0).html(products[0].title); 
            $('.price').eq(0).html('가격 : ' + products[0].price); 

            $('.title').eq(1).html(products[1].title); 
            $('.price').eq(1).html('가격 : ' + products[1].price); 

            $('.title').eq(2).html(products[2].title); 
            $('.price').eq(2).html('가격 : ' + products[2].price); 
        })

        $('#abc').click(function(){
            products.sort(function(a,b){
                if(a.title < b.title == true) {
                    return -1
                } else {
                    return 1
                }
            })

            $('.title').eq(0).html(products[0].title); 
            $('.price').eq(0).html('가격 : ' + products[0].price); 

            $('.title').eq(1).html(products[1].title); 
            $('.price').eq(1).html('가격 : ' + products[1].price); 

            $('.title').eq(2).html(products[2].title); 
            $('.price').eq(2).html('가격 : ' + products[2].price); 
        })

        $('#filter').click(function(){

            var 새상품 = products.filter(function(a){
                return a.price <= 60000
            });

            새상품.forEach(function(a){
                var template = `<div>${a.title} ${a.price}</div>`;
                $('.card-group').append(template);
            })
        })
        
      </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
